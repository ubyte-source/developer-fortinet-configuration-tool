config vpn ipsec phase1-interface
    edit "201-001-000"
        set type dynamic
        set interface "port1"
        set ike-version 2
        set peertype dialup
        set net-device disable
        set proposal aes256-sha1
        set localid "IPSEC-010-201-001-000"
        set dhgrp 5
        set usrgrp "IPSEC-010-201-001-000"
        set dpd-retryinterval 60
    next
end

config vpn ipsec phase2-interface
    edit "201-001-000"
        set phase1name "201-001-000"
        set proposal aes256-sha1
        set dhgrp 5
        set keepalive enable
    next
end

config system interface
    edit "201-001-000"
        set vdom "root"
        set ip 10.201.1.22 255.255.255.255
        set allowaccess ping
        set type tunnel
        set remote-ip 10.201.1.63 255.255.255.255
        set snmp-index 4
        set interface "port1"
    next 
end

config firewall address
    edit "NET-IPSEC-010-201-001-000"
        set allow-routing enable
        set subnet 10.201.1.0 255.255.255.192
    next
end

config system dns-server
    edit "201-001-000"
        set dnsfilter-profile "safe"
    next
end

config router static
    edit 13
        set gateway 10.201.1.63
        set distance 15
        set device "201-001-000"
        set dstaddr "NET-IPSEC-010-201-001-000"
    next
end